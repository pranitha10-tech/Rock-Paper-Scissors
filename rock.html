<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abcd{
            text-align: center;
        }
        .btn{
            padding : 20px 20px;
            border-radius: 50px;
        }
        .acd{
            text-align: center;
        }
        .ade{
            padding: 10px 20px;
            border: none;
        }
    </style>
    
</head>
<body>
    <div class="azx">
        <img src="https://tse1.mm.bing.net/th?id=OIP.WzF_KXze9Gz1ZMr9IKJkowHaEn&pid=Api&P=0&h=180">
    </div> 
    <h1  class="abcd">Rock - Paper - Scissors</h1><br>
    <div class="abcd">
        <button class="btn" id="rock" type="image" ><img src="https://tse3.mm.bing.net/th?id=OIP.7h6Rk22HlFcv07Jh6fm7bAHaKe&pid=Api&P=0&h=180"></button>
        <button class="btn" id="paper" ><img src="https://tse4.mm.bing.net/th?id=OIP.zHNkDa8aQ5rfLfBwREhaQAHaJj&pid=Api&P=0&h=180"></button>
        <button class="btn" id="scissors"><img src="https://tse4.mm.bing.net/th?id=OIP.rXoT_pvdS2OzPbLn-uDkXwHaJr&pid=Api&P=0&h=180"></button>
    </div>
    <br><br>
    <div class="acd">
        <h1>scores</h1>
      <p class="ade" id="res"></p><br><br>
      <h2>Player  computer</h2>
        <button class="ade" id="play">0</button>
        <button class="ade" id="computer">0</button>
    </div>
    <script> 
    let play=0,com=0;
        let bt=document.querySelectorAll('.btn');
        for(var i=0;i<bt.length;i++){
            bt[i].addEventListener('click', (e) => {
                let v=e.target.id;
                let a=["rock","paper","scissors"];
        let randomInteger = Math.floor(Math.random() * 3);
        let fr=(a[randomInteger] );
                if(v===fr){
                    document.getElementById("res").innerHTML = "DRAW";   
                }
                else if((v==="rock" & fr==="paper") | (v==="paper" & fr==="scissors") | (v==="scissors" & fr==="rock")) {
                    play = play+1;
                    document.getElementById("res").innerHTML = "PLAYER";
                    document.getElementById("play").innerHTML = play; 
                }
                else{ 
                    com = com+1;
                    document.getElementById("res").innerHTML = "COMPUTER"; 
                    document.getElementById("computer").innerHTML = com; 
                }
            })
        }
    </script>
</body>
</html>
